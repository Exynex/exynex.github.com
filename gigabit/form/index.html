<script type="text/javascript">
    var date = new Date();
    var year = date.getUTCFullYear();
    var day = date.getDate();
    var month = date.getMonth() +1;
    
    function load() {
        void(document.forms[0].elements[5].value=day); 
        void(document.forms[0].elements[6].value=month); 
        void(document.forms[0].elements[7].value=year);
    }
    
    function validate() {
        for(i=0; i<=10; i++) {
                if(document.forms[0].elements[i].value=="" || document.forms[0].elements[i].value==-1) {
                  alert("One or more fields is not validated. Check again.");
                  break;
                }
        }
        if(i==11) {
            document.forms[0].submit();
         }
    
    }
    function loginwin() {
      window.open("http://archive.org/account/login.php","mywindow","menubar=1,resizable=1,width=900,height=500");
    }
    
    function signupwin() {
      window.open("http://archive.org/account/login.createaccount.php","mywindow","menubar=1,resizable=1,width=850,height=900");
    }
</script>

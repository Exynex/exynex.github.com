<html>
<head>
<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/c/video.js"></script>
<script type="text/javascript" src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
<script type="text/javascript">
document.addEventListener( "DOMContentLoaded", function () {
  var popcorn = Popcorn( "#video" );
  popcorn.footnote({
    start:3,
    end:20,
    target:"footnote",
    text: "<h1>Yay! I finally appeared :D</h1>"
  });
  var pop = Popcorn( "#video" );
    pop.webpage({
        id: "webpages-a",
        start:4,
        end:15,
        src: "www.facebook.com",
        target: "footnote"
      });
}, false);


</script>
<style>
div#footnote{
  background-color:orange;
  width:100%;
  height:100%;
  border:3px;
  border-color:gray;
}
</style>
</head>
<body>

<video id="video" controls class="video-js vjs-default-skin"controls preload="auto"width="640"height="360"data-setup="{}"autoplay=""> 
<source src="istupid.ogv" type='video/ogg'>
</video>
<div id="footnote"></div>
</body>
</html>

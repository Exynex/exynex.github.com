<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>- jsFiddle demo by popcornjs</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-git.js"></script>
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/css/result-light.css" />
<script type="text/javascript" src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<style type="text/css">
1

</style>
<script type="text/javascript"> 
$(function(){
// create our popcorn instance
var pop = Popcorn( "#video" );

pop.webpage({
        id: "webpages-a",
        start: 0,
        end: 5,
        src: "http://webmademovies.org/",
        target: "webpagediv"
      });

// play video
pop.play();
});
</script>

</head>
<link rel="stylesheet" type="text/css" href="data:text/css,"/>
<body>
<video height="180" width="300" id="video" controls>
<source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4"/>
<source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv"/>
<source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm"/>
</video>
<div id="webpagediv"></div>
</body>
</html>
